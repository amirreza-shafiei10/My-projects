<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation HTML-CSS "How To Become Batman"</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="bg-warning py-3 text-center">
        <div class="container">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-md-2 text-md-start mb-2 mb-md-0">
                    <img src="img/logo.png" alt="Batman_Logo" width="200" height="50">
                </div>

                <!-- Navigation Menu -->
                <div class="col-md-10">
                    <nav class="nav justify-content-center justify-content-md-end">
                        <a class="nav-link text-secondary" href="#">Accueil</a>
                        <a class="nav-link text-secondary" href="#">Menu1</a>
                        <a class="nav-link text-secondary" href="#">Menu2</a>
                        <a class="nav-link text-secondary" href="#">Contact</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- PHOTO SECTION -->
    <section id="photo" class="bg-success text-center py-4">
        <img src="img/batman.jpeg" alt="Photo" class="img-fluid">
        <p>Always be yourself, unless you can be<b> batman</b>,<u>Always be <b>BATMAN!</b></u></p>
    </section>

    <!-- MAIN CONTENT -->
    <main class="container-fluid mt-3">
        <div class="row">
            <!-- LEFT SIDE: Sections (Accordion) -->
            <div class="col-12 col-md-8 col-lg-9">
                <div class="accordion" id="sectionsAccordion">

                    <!-- Section 1 -->
                    <div class="accordion-item bg-warning mb-3">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Section 1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#sectionsAccordion">
                            <div class="accordion-body">
                                <h2 class="text-center mb-4">Contactez-nous</h2>
                                <form class="mx-auto" style="max-width: 500px;">
                                    <!-- Nom -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Votre nom</label>
                                        <input type="text" class="form-control" id="name" placeholder="Martin" required>
                                    </div>
                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Votre e-mail</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="monadresse@gmail.com" required>
                                    </div>
                                    <!-- Sujet -->
                                    <div class="mb-3">
                                        <label for="subject" class="form-label">Sujet</label>
                                        <select id="subject" class="form-select" required>
                                            <option value="">Choisissez un sujet</option>
                                            <option value="question">Une question</option>
                                            <option value="probleme">Un problème</option>
                                            <option value="autre">Autre</option>
					</select>
                                    </div>
                                    <!-- Message -->
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Votre message</label>
                                        <textarea id="message" class="form-control" rows="4"
                                            placeholder="Bonjour, je vous contacte..." required></textarea>
                                    </div>
                                    <!-- Submit -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-secondary">Envoyer mon message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Section 2 -->
                    <div class="accordion-item bg-warning mb-3">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Section 2
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#sectionsAccordion">
                            <div class="accordion-body">
                                Contenu de la section 2.(img,text,etc.)
                            </div>
                        </div>
                    </div>

                    <!-- Section 3 -->
                    <div class="accordion-item bg-warning mb-3">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Section 3
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#sectionsAccordion">
                            <div class="accordion-body">
                                Contenu de la section 3.
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- RIGHT SIDE: Zone Pub -->
            <div class="col-12 col-md-4 col-lg-3">
                <div id="zone-pub" class="p-3 text-center text-white">
                    Zone pub
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-secondary text-white text-center py-3 mt-3">
       Sorbonne © 2025 - Amir Reza Shafiei - Amir_Reza.Shafiei@etu.sorbonne-universite.fr
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
