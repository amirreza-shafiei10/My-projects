<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Javascript - Amir Reza Shafiei</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Evaluation Javascript</h1>
        <p>Développement Web - Décembre 2025 - Amir Reza Shafiei - INFO DANT</p>
    </header>

    <main class="container">
        
        <section id="exo1">
            <h2>Exercice 1 : Année Bissextile</h2>
            <div class="d-flex flex-wrap align-items-center gap-3">
                <button id="btn-verifier-annee" class="btn-primary">
                    <i class="fa-solid fa-calendar-check"></i> Saisissez une année :
                </button>
                <span id="resultat-annee" class="result-text"></span>
            </div>
        </section>

        <section id="exo2">
            <h2>Exercice 2 : Formulaire Client</h2>
            <form id="form-client">
                
                <div class="form-group">
                    <label for="civilite">Civilité :</label>
                    <select id="civilite" name="civilite" style="max-width: 200px;">
                        <option value="Monsieur">Monsieur</option>
                        <option value="Madame">Madame</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telephone">Téléphone :</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="0612345678" required>
                        </div>
                    </div>
                </div>

                <button type="button" id="btn-envoyer-client" class="btn-primary mt-3">
                    <i class="fa-solid fa-paper-plane"></i> Envoyer
                </button>
            </form>
        </section>

        <section id="exo3">
            <h2>Exercice 3 : Gestion Prénoms</h2>
            
            <div class="input-group d-flex gap-2">
                <input type="text" id="prenom-ls" placeholder="Saisir un prénom">
                <button id="btn-ajouter-ls" class="btn-secondary">
                    <i class="fa-solid fa-plus"></i> Ajouter
                </button>
            </div>

            <div class="list-container mt-4">
                <h3>Liste des prénoms :</h3>
                <ul id="liste-prenoms">
                    </ul>
            </div>

            <button id="btn-effacer-tout" class="btn-danger">
                <i class="fa-solid fa-trash"></i> Tout effacer
            </button>
        </section>

    </main>

    <footer class="text-center mt-5 mb-4 text-muted" style="font-size: 0.9rem;">
        <p>&copy; 2025 Théo Yamanoglu &bull; Étudiant Sorbonne Université</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
